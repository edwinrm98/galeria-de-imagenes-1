<!DOCTYPE html>
<html lang="en">
<head>

    <title>Galer&iacute;a de im&aacute;genes</title>
    <link rel="stylesheet" href="./css/styles.css">

<body>
    <div class="ful-img" id="fulImgBox">
        <img src="imgs-gallery/1.jpg" alt="1" id = "fulImg">
        <span onclick="closeImg()">X</span>
    </div>

    <h1><span>Image gallery</span></h1>

    <div class="img-gallery">
        <img src="./imgs-gallery/1.jpg" onclick="openFulImg(this.src)" alt="1">
        <img src="./imgs-gallery/2.jpg" onclick="openFulImg(this.src)" alt="2">
        <img src="./imgs-gallery/3.jpg" onclick="openFulImg(this.src)" alt="3">

        <img src="./imgs-gallery/5.jpg" onclick="openFulImg(this.src)" alt="5">
        <img src="./imgs-gallery/6.jpg" onclick="openFulImg(this.src)" alt="6">
        <img src="./imgs-gallery/7.jpg" onclick="openFulImg(this.src)" alt="7">
        <img src="./imgs-gallery/8.jpg" onclick="openFulImg(this.src)" alt="8">
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
